<header class="header" id="home">
  <div class="header__container container">
    <!-- Header menu -->
    <a class="logo" href="#">
      <img
        class="logo__img"
        src="./images/hero-header/logo.png"
        alt="Company logotype"
        width="199"
        height="50"
      />
    </a>
    <div class="burger js-menu js-menu-close" data-menu-button>
      <span class="burger__icon"></span>
    </div>
    <button class="btn btn--nav js-open-modal js-menu-close" data-modal="1">
      Buy now
      <svg class="btn__icon">
        <use href="./images/icon-sprite.svg#icon-bracket"></use>
      </svg>
    </button>
    <nav class="nav">
      <button class="btn btn--menu js-open-modal js-menu-close" data-modal="1">
        Buy now
        <svg class="btn__icon">
          <use href="./images/icon-sprite.svg#icon-bracket"></use>
        </svg>
      </button>
      <ul class="nav__list">
        <li class="nav__item nav__item--active">
          <a class="nav__link js-menu-close" href="#home">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link js-menu-close" href="#advantages">About us</a>
        </li>
        <li class="nav__item">
          <a class="nav__link js-menu-close" href="#about">How it's made?</a>
        </li>
        <li class="nav__item">
          <a class="nav__link js-menu-close" href="#products">Our products</a>
        </li>
        <li class="nav__item">
          <a class="nav__link js-menu-close" href="#contacts">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- Modal -->
    <div class="modal modal--first" data-modal="1">
      <button class="modal__btn js-modal-close">
        <svg class="modal__icon" width="12" height="15">
          <use href="./images/icon-sprite.svg#icon-cross"></use>
        </svg>
      </button>
      <form class="form-a">
        <p class="form-a__title">Make your choice...</p>
        <div class="form-a__list">
          <div
            class="input-group input-group--products"
            role="group"
            aria-labelledby="products-items-head"
          >
            <p class="input-group__title" id="products-items-head">
              Choose product
            </p>
            <ul class="input-group__box">
              <li class="input-group__item">
                <label class="input-group__label" for="product-ice">
                  <img
                    class="input-group__img"
                    src="./images/products/1280/ice-cream_desc@1x.png"
                    alt="Icecream"
                  />
                  Ice cream
                </label>
                <input
                  class="input-group__input"
                  name="product-1"
                  id="product-ice"
                  type="number"
                  value="0"
                  min="0"
                  max="10"
                />
              </li>
              <li class="input-group__item">
                <label class="input-group__label" for="product-coffee">
                  <img
                    class="input-group__img"
                    src="./images/products/1280/milkshakes_desc@1x.png"
                    alt="milkshake"
                  />
                  Ice coffee
                </label>
                <input
                  class="input-group__input"
                  name="product-2"
                  id="product-coffee"
                  type="number"
                  value="0"
                  min="0"
                  max="10"
                />
              </li>
              <li class="input-group__item">
                <label class="input-group__label" for="product-milk">
                  <img
                    class="input-group__img"
                    src="./images/products/1280/ice-coffe_desc@1x.png"
                    alt="coffee"
                  />
                  Milkshakes
                </label>
                <input
                  class="input-group__input"
                  name="product-3"
                  id="product-milk"
                  type="number"
                  value="0"
                  min="0"
                  max="10"
                />
              </li>
            </ul>
          </div>
          <button class="btn__form-a" type="submit">Buy</button>
        </div>
      </form>
    </div>
    <!-- Cloud overlay -->
    <div class="overlay js-overlay-modal">
      <div id="background-wrap">
        <div class="x1">
          <div class="cloud"></div>
        </div>
        <div class="x2">
          <div class="cloud"></div>
        </div>
        <div class="x3">
          <div class="cloud"></div>
        </div>
        <div class="x4">
          <div class="cloud"></div>
        </div>
        <div class="x5">
          <div class="cloud"></div>
        </div>
      </div>
    </div>
    <!-- End modal -->
  </div>
</header>
